<!DOCTYPE html>

<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
<!-- Sourcing -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>


    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/vendors/font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

    <!-- <script src="vendors/angular.min.js" charset="utf-8"></script> -->
    <script src="scripts/script.js"></script>
  </head>

  <body>

    <div class="introDiv">

      <h1 class="nameHeader">CRAIG WALDRON</h1>

      <div class="page-header aboutDiv">
        <p>HIGHLY MOTIVATED FRONT-END DEVELOPER WITH A BACKGROUND IN GRAPHIC DESIGN. I POSSESS A DEEP PASSION FOR FUNCTIONALITY BLENDED WITH BEAUTY.</p>
      </div>

      <a href="https://www.linkedin.com/in/waldroncraig"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
      <a href="https://github.com/craigjwaldron"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
      <a href="https://www.behance.net/craigjwaldron"><i class="fa fa-behance fa-2x" aria-hidden="true"></i></a>

    </div>

    <div class="row" ng-controller="ModalDemoCtrl as $ctrl">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail hovereffect" ng-click="$ctrl.openComponentModal()">
          <img src="/assets/prosmash.png" id="projects">
          <div class="overlay">
            <h1>PROSMASH</h1>
            <p>CLICK FOR MORE</p>
          </div>
        </div>
      </div>
    </div>

    <div ng-controller="ModalDemoCtrl as $ctrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <ul>
                    <li ng-repeat="item in $ctrl.items">
                        <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ $ctrl.selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>
    </div>

  </body>

</html>
