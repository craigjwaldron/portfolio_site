    <div class="jumbotron">
      <div class="introDiv container">
        <!-- <div class="page-header"> -->

          <h1 class="nameHeader"> CRAIG WALDRON </h1>

        <!-- </div> -->
        <div>
          <!-- <p class="introMe">FUNCTIONALITY BLENDED WITH BEAUTY.</p> -->
          <a class="ghost-button-transition" href="#about" data-transition="slide">ABOUT ME</a>
        </div>
      </div>
    </div>

    <div class="aboutDiv" id="about">
      <div class="meDiv">
        <img class="col-md-6 selfPort img-responsive" src="/assets/photo_self.jpg" alt="" />
        <p class="col-md-6">Hello</p>

      </div>
    </div>

      <div class="skillsDiv">
        <img class="img-responsive" src="/assets/skills.png" alt=""/>
      </div>

    <div class="row" ng-controller="ModalDemoCtrl as $ctrl">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail hovereffect" ng-click="$ctrl.openComponentModal()">
          <img src="/assets/prosmash.png" id="projects">
          <div class="overlay">
            <h1>PROSMASH</h1>
            <p>CLICK FOR MORE</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail hovereffect" ng-click="$ctrl.openComponentModal()">
          <img src="/assets/prosmash.png" id="projects">
          <div class="overlay">
            <h1>PROSMASH</h1>
            <p>CLICK FOR MORE</p>
          </div>
        </div>
      </div>
    </div>

    <div ng-controller="ModalDemoCtrl as $ctrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <ul>
                    <li ng-repeat="item in $ctrl.items">
                        <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ $ctrl.selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>
    </div>

  </body>

</html>
